    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/player.css">

    <link rel="stylesheet" href="plugns/layer/skin/default/layer.css?v=3.0.2302" id="layuicss-skinlayercss">

<body>
<!--<script src="http://unpkg.com/tippy.js@2.5.3/dist/tippy.all.min.js"></script>-->
<script src="js/tippy.all.js"></script>
<!--首页-->
 <div  id="first_page" class="mousewheel">

     <!--用于替换的div-->
     <div id="Template1" style="display: none;">
         <div style="background-image: url('images/faiz.png');width: 85px;height: 85px"></div>
     </div>
     <div id="Template2" style="display: none;">
         <div style="background-image: url('images/faiz_we.png');width: 85px;height: 85px"></div>
     </div>
    <div class="logo2" title="Omega">
        Omega
    </div>
     <div class="introduce">MusicOnline</div>
     <span class="box">向下滑动</span>
     <div class="slide_icon" style="height: 100px;width: 100px" title="move down">
     </div>
     <div class="btn_qq" style="height: 32px;width: 32px"></div>
     <div class="btn_wechat" style="height: 32px;width: 32px"></div>
     <div class="btn_about" style="height: 32px;width: 32px"></div>
     <script src="js/tippy_introduce.js"></script>
 </div>

<!--需要的jquery文件-->
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/ios-parallax.js"></script>
<!--jquery滚轮事件-->
<!--<script src="js/jquery.mousewheel.min.js"></script>-->
<!--<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>-->
 <script type="text/javascript">
    $('.mousewheel').bind('mousewheel', function(event, delta) {
        <!--主界面消失-->
        $("#head").fadeIn(1000);
        $("#first_page").fadeOut(2000);
        $("#blur-img").fadeIn(2000);
        $("#center").fadeIn(2000);
        /*$("#foot").fadeIn(2000);*/
        $("#foot").css("visibility","visible");

    });
    <!--主界面移动-->
     $(document).ready(function() {
         $('.mousewheel').iosParallax({
             movementFactor: 50
         });
     });
 </script>


<!--播放器部分-->
<div id="blur-img" style="display: none"></div>

<!-- 头部logo -->
<div class="header" style="display: none" id="head">
    <div class="logo" title="infinity">
        OmegaMusic
    </div>
    <div class="btn-bar">
        <!-- tab按钮区 -->
        <div class="btn-box" id="btn-area">
            <span class="btn" data-action="player" hidden>播放器</span>
            <span class="btn" data-action="playing" title="正在播放列表">正在播放</span>
            <span class="btn" data-action="sheet" title="音乐播放列表">播放列表</span>
            <span class="btn" data-action="FM" title="随机帮你播放一首歌曲">FM</span>
            <span class="btn" data-action="search" title="点击搜索音乐">歌曲搜索</span>
        </div>
    </div>  <!--class="btn-bar"-->

    <form class="searchForm" onSubmit="return searchSubmit()">
        <input  type="text" name="wd" id="search-wd" placeholder="搜索歌手、歌名、专辑" autofocus required>
        <button  type="submit"></button>
    </form>
    <div class="choose-stage" style="display: none">
    <div class="radio-group" id="music-source">
        <label><input type="radio" name="source" value="netease" checked=""> 网易云</label>
        <label><input type="radio" name="source" value="tencent"> QQ</label>
        <label><input type="radio" name="source" value="xiami"> 虾米</label><label><input type="radio" name="source" value="kugou"> 酷狗</label>
        <label><input type="radio" name="source" value="baidu"> 百度</label>
    </div>
    </div>
</div>  <!--class="header"-->

<!-- 中间主体区域 -->
<div class="center" style="display: none" id="center">
    <div class="container">
        <div class="data-area">
            <!--歌曲歌单-->
            <div id="sheet" class="data-box" hidden></div>
            
            <!--音乐播放列表-->
            <div id="main-list" class="music-list data-box"></div>
        </div>  <!--class="data-area"-->
        
        <!-- 右侧封面及歌词展示 -->
        <div class="player" id="player">
            <!--歌曲封面-->
            <div class="cover">
                <img src="images/player_cover.png" class="music-cover" id="music-cover">
            </div>
            <!--滚动歌词-->
            <div class="lyric">
                <ul id="lyric"></ul>
            </div>
            <div id="music-info" title="点击查看歌曲信息"></div>
        </div>
    </div>  <!--class="container"-->
</div>  <!--class="center"-->

<!-- 播放器底部区域 -->
<div class="footer" style="visibility: hidden" id="foot">
    <div class="container">
        <div class="con-btn" >
            <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
            <a href="javascript:;" class="player-btn btn-play" title="暂停/继续"></a>
            <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
			<a href="javascript:;" class="player-btn btn-order" title="循环控制"></a>
        </div>  <!--class="con-btn"-->
        
        <div class="vol" >
                <div class="quiet" >
                <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
            </div>
            <div class="volume" >
                <div class="volume-box">  
                    <div id="volume-progress" class="mkpgb-area"></div>
                </div>
            </div>
        </div>  <!--class="footer"-->
        
        <div class="progress"  >
            <div class="progress-box" >
                <div id="music-progress" class="mkpgb-area"></div>
            </div>
            <div class="progress-time">
                <div id="music-time" class="mkpgb-area"><p>00:00/00:00</p></div>
            </div>
        </div>  <!--class="progress"-->
    </div>  <!--class="container"-->
</div>  <!--class="footer"-->


<!--by faiz-->
<!-- layer弹窗插件 -->
<script src="plugns/layer/layer.js"></script>

<!-- 播放器数据加载模块 -->
<script src="js/ajax.js"></script>

<!-- 播放器歌词解析模块 -->
<script src="js/lyric.js"></script>

<!-- 音乐列表配置 -->
<script src="js/musicList.js"></script>

<!-- 封装函数及ui交互模块 -->
<script src="js/functions.js"></script>

<!-- 播放器主体功能模块 -->
<script src="js/player.js"></script>

<!-- 滚动条美化插件 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<!-- 背景模糊化插件 -->
<script src="js/background-blur.min.js"></script>

</body>
</html>
